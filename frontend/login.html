<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"

    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    ></script>
   
   
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="config.js"></script>
    <script src="js/user.js"></script>
    
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .shop-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid #007bff;
        padding: 1rem 0;
        margin-bottom: 2rem;
      }
      .shop-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
      }
      .shop-logo:hover {
        color: #0056b3;
        text-decoration: none;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 450px;
        margin: 2rem auto;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .btn-login {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      }
      .register-link {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }
      .register-link:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      .microcontroller-icon {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 1rem;
      }
    </style>
  </head>

    <title>Bit & Board - Login</title>
    
  </head>
  <body>
    <!-- Shop Header -->
    <div class="shop-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <a href="#" class="shop-logo">
              <i class="fas fa-microchip"></i> Bit & Board
            </a>
          </div>
          <div class="col-md-6 text-right">
            <span class="text-muted">Your Electronics Partner</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="login-container">
        <div class="text-center mb-4">
          <div class="microcontroller-icon">
            <i class="fas fa-microchip"></i>
          </div>
          <h2 class="text-primary">Welcome Back</h2>
          <p class="text-muted">Sign in to access your Bit & Board account</p>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-login btn-block"
            id="login"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </button>
        </form>
        
        <div class="text-center mt-4">
          <p class="mb-0">
            Don't have an account? 
            <a href="register.html" class="register-link">Create one here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </body>
</html>
